{{ define "index" }}
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>List All Tasks</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="">
    <div class="row">
        <div class="container col-8">
            <div class="">
                <nav aria-label="breadcrumb" class="pt-5">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-home"></i> Home</li>
                    </ol>
                </nav>
                <h3>All Tasks</h3>
                <a href="/create"><button class="btn btn-primary mb-3 ">Add New Task</button></div></a>
                <table class="table table-striped table-hover table-responsive-sm align-middle text-center">
                    <thead class="thead table-dark">
                        <tr>
                            <td >ID</td>
                            <td>Task Name</td>
                            <td>Assignee</td>
                            <td>Deadline</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .All_Tasks }}
                        <tr>
                            <td class="" colspan="1">{{ .ID }} $id</td>
                            <td class="">{{ .TaskName }}</td>
                            <td class="">{{ .Assignee }}</td>
                            <td class="">{{ .Deadline }}</td>
                            <td>
                                {{ if eq .Status "unfinished" }}
                                <a href="/edit?id={{ .ID }}" class="text-decoration-none"><span class="btn btn-warning d-inline m-2"><i class="fa fa-edit"></i> Edit</span></a><a href="/delete?id={{ .ID }}" class="text-decoration-none"><span class="btn btn-danger d-inline m-2"><i class="fa fa-trash"></i> Delete</span></a><a href="/markasdone?id={{ .ID }}"><span class="btn btn-info m-2"><i class="fa fa-check-circle"></i> Mark as Done</span></a>
                                {{ else }}
                                <span class="btn btn-success m-2"><i class="fa fa-check-circle"></i> Done</span>
                                {{ end }}
                            </td>
                        </tr>
                        {{ end }}                     
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="p-5 text-center">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
{{ end }}
