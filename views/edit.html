{{ define "edit" }}
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Edit Task</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="">
    <div class="row">
        <div class="container col-8">
            <div class="">
                <nav aria-label="breadcrumb" class="pt-5">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/" class="text-decoration-none"><i class="fa fa-home"></i> Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Edit Task</li>
                    </ol>
                  </nav>
                <h3>Edit Task</h3>
                {{ range .All_Tasks }}
                <form action="update?id={{ .ID }}" method="POST" class="p-3 col-8">
                    <div class="row pb-3">
                        <label class="col-form-label border-0 col-3">Task Name:</label>
                        <input type="text" name="taskname" class="col-form-label col-6" value="{{ .TaskName }}">
                    </div>
                    <div class="row pb-3">
                        <label class="col-form-label border-0 col-3">Assignee:</label>
                        <input type="text" name="assignee" class="col-form-label col-6" value="{{ .Assignee }}">
                    </div>
                    <div class="row pb-3">
                        <label class="col-form-label border-0 col-3">Deadline:</label>
                        <input type="date" name="deadline" class="col-form-label col-6" value="{{ .Deadline }}">
                    </div>                   
                    <button type="submit" class="btn btn-primary">Submit</button>                
                </form>
                {{ end }}
            </div>
        </div>
    </div>
    <footer class="p-5 text-center">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
{{ end }}
